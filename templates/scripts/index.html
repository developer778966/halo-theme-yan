
<!--/* 主题 js */-->
<th:block th:fragment="scripts">

    <script type="text/javascript">
      // 初始化标签云，wordClouds 是从后端获取的标签数据
      if (GLOBAL_CONFIG.htmlType == 'tag') {
          (function() {
              generateWordCloud("#tag-wordcloud", wordClouds);
          })();
      }

      // 初始化分类雷达图
      if (GLOBAL_CONFIG.htmlType == 'category') {
          (function() {
            initCategoryRadarChart();
          })();
      }
    </script>
</th:block>
